{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="default-container">
        <div class="title">
            <h3>{% trans "Reset PIN" %}</h3>
        </div>
        <div class="block">
            <form method="post">
                {% csrf_token %}

                <p><strong>{% trans "PIN" %}</strong></p>
                {{ form.password }}

                <p><strong>{% trans "Confirm PIN" %}</strong></p>
                {{ form.confirm_password }}

                <br>
                <input type="submit" value='{% trans "RESET PIN" %}' />
            </form>
        </div>
    </div>
{% endblock %}
