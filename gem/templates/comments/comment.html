{% load i18n molo_commenting_tags %}
<div class="comment {{self.get_parent_section.get_effective_extra_style_hints}} {% if node.user.is_staff %}staff{% endif %}">
  <p class="by"><strong>{{node.user_name}}</strong></p>
  {% if node.is_removed %}
    <p>{% trans "This comment has been removed by the community. Please read our platform rules." %}</p>
  {% else %}
    <p class="comment-body">{{node.comment}}</p>

    <p>
      <span class="date">{{node.submit_date|timesince}}</span>
      <a href="{% url 'molo-comments-report' node.pk %}?next={% url 'report_response' node.pk %}" class="report">{% trans "Report" %}</a>
    </p>
  {% endif %}
</div>
<hr>
