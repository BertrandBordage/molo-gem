{% load core_tags wagtailcore_tags i18n  %}
<div class="pagination">
  {% if page.has_previous %}
      <a href="?p={{ page.previous_page_number }}" class="pagination__nav-item pagination__nav-item--prev">&larr;</a>
  {% endif %}
  <span class="pagination__nav-item pagination__nav-item--current">
      Page {{ page.number }} of {{ page.paginator.num_pages }}
  </span>
  {% if page.has_next %}
      <a href="?p={{ page.next_page_number }}" class="pagination__nav-item pagination__nav-item--next">&rarr;</a>
  {% endif %}
</div>
