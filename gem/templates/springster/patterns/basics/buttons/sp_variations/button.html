<div class="call-to-action__button call-to-action__button--{{type}}">
  {% if hyperlink %}
    <a href="{{hyperlink}}" class="call-to-action__button-text call-to-action__button-text--{{type}}">
    {{text}}</a>
  {% else %}
    <input type="submit" value="{{text}}" class="call-to-action__button-text call-to-action__button-text--{{type}}">
  {% endif %}
</div>
