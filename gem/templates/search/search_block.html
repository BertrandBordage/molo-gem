{% load i18n %}

<div id="search-form">
  <form action="{% url 'search' %}">
    <label>{% trans "looking for something?" %}</label>
    <input placeholder="Search" name="q" type="text" value="{{search_query}}">
    <input type="submit" value="{% trans "SUBMIT"%}">
    <div class="clear-fix"></div>
  </form>
</div>
