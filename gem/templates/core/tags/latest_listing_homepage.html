
{% load wagtailcore_tags wagtailimages_tags i18n %}

{% if articles %}
<div class="articles nav">
  {% for page in articles %}
  <ul class="list-block">
    <li>
      {% if page.image %}
      <a href="{% pageurl page %}">{% image page.image width-120 %}</a>
      {% endif %}
      <h3 class="sub-title"><a href="{% pageurl page %}">{{page.subtitle}}</a></h3>
      <p class="featured-title">{{page.title}}</p>
              {{ page.body|truncatewords:10 }}
      <span class="read-more"><a href="{% pageurl page %}">Read More</a></span>
    </li>
  </ul>
  {% endfor %}
</div>
{% endif %}
